<style>
    
    .date-tab {
    background-color: #1f1f1f;
    border: 1px solid #444;
    color: #ffda77;
    padding: 10px 14px;
    border-radius: 10px;
    text-align: center;
    min-width: 60px;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
}

.date-tab:hover {
    background-color: #ff2e63;
    color: white;
}
.date-tab.active-date {
    background-color: #ff2e63;
    color: white;
    border-color: #ff2e63;
}

    
</style>

</style>



<div style="display: flex; gap: 10px; padding: 20px 30px; flex-wrap: wrap;">
    {% for day in week %}
        <a href="{% url 'theatre_show_time_selected_date' slug=m.slug date_str=day.date|date:'Y-m-d' %}" style="text-decoration: none;">
            <div class="date-tab {% if day.date == today %}active-date{% endif %}">
                <div style="font-weight: bold;">{{ day.name }}</div>
                <div>{{ day.day }} <br>{{ day.month }}</div>
            </div>
        </a>
    {% endfor %}
</div>
