<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px 25px;
            width: 360px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.4s ease-in-out;
        }

        .success-icon {
            width: 70px;
            height: 70px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon svg {
            fill: white;
            width: 40px;
            height: 40px;
        }

        .modal-content h2 {
            color: #333;
            font-size: 24px;
            margin: 0 0 10px;
        }

        .modal-content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .close-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>


<div id="successModal" class="modal">
    <div class="modal-content">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20.29 5.71a1 1 0 00-1.41 0L9 15.59l-3.88-3.88a1 1 0 10-1.41 1.41l4.59 4.59a1 1 0 001.41 0l10.59-10.59a1 1 0 000-1.41z"/>
            </svg>
        </div>
        <h2>Payment Successful!</h2>
        <p>Your payment was processed successfully.</p>
        <a href="{% url 'movies_list' %}">
        <button class="close-btn" onclick="closeModal()">Close</button>
    </a>
    </div>
</div>

<script>
    function showModal() {
        document.getElementById('successModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('successModal').style.display = 'none';
    }

    window.onload = function() {
        showModal();
    };
</script>

</body>
</html>
